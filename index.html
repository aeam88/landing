<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Explora earth</title>
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="container__item landing-page-container">
			<div class="content-wrapper">
				<header class="header">
					<div class="menu-icon header__item">
						<span class="menu-icon__line"></span>
					</div>
					<h1 class="heading header__item">LOGO</h1>
					<ul class="social-container header__item">
						<li class="social__icon social__icon--fb">
							<i class="fab fa-facebook-square"></i>
						</li>
						<li class="social__icon social__icon--fb">
							<i class="fab fa-dribbble-square"></i>
						</li>
						<li class="social__icon social__icon--fb">
							<i class="fab fa-instagram"></i>
						</li>
					</ul>
				</header>
				<p class="coorde">N 49° 16' 35.173" / W 0° 42' 11.30"</p>
				<div class="ellipse-container">
					<h2 class="greeting">explora</h2>
					<div class="ellpse ellipse__outer--thin">
						<div class="ellipse ellipse__orbit"></div>
					</div>
					<div class="ellipse ellipse__outer--thick"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
